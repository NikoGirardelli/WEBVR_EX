<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta name="apple-mobile-web-app-capable" />
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>

  <body class="a-body ">
    <a-scene stats="" class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui=""><canvas class="a-canvas" data-aframe-canvas="true" width="300" height="150"></canvas>

      <!-- Les assests -->
      <a-assets>
        <video id="dayum" autoplay="" loop="true" webkit-playsinline="" src="video/OH MY DAYUM (EXTENDED) WITH LYRICS.mp4" playsinline="" crossorigin="anonymous"></video>
      </a-assets>

      <!-- Le ciel et le sol -->
      <a-sky color="black" material="fog:false" geometry="segmentsWidth:3;segmentsHeight:2"></a-sky>
      <a-videosphere src="#dayum" geometry="radius:15"></a-videosphere>
    </a-scene>
  </body>
</html>
