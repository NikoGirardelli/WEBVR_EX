<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta name="apple-mobile-web-app-capable" />
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>

  <body class="a-body ">
    <a-scene stats="" class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui=""><canvas class="a-canvas" data-aframe-canvas="true" width="300" height="150"></canvas>

      <!-- Les assests -->
      <a-assets>
        <video id="dayum" autoplay="" loop="true" webkit-playsinline="" src="video/OH MY DAYUM (EXTENDED) WITH LYRICS.mp4" playsinline="" crossorigin="anonymous"></video>
      </a-assets>

      <!-- Le ciel et le sol -->
      <a-sky color="black" material="fog:false" geometry="segmentsWidth:3;segmentsHeight:2"></a-sky>
      <a-plane color="#008000" rotation="-90 0 0" width="2" height="2"></a-plane>
      <a-video id="video"
        muted=""
        src="#dayum"
        height="9" width="16"
        position="0 0 -4.5"
        material="height:100;fog:false;side:front;shader:standard;depthWrite:false;depthTest:false;vertexColors:face"
        geometry="thetaLength:180;segmentsRadial:10;segmentsHeight:3;radius:14;height:18;primitive:cylinder;openEnded:true"
        rotation="0 -90 0" scale="-0.6699999999999999 1 1">
      </a-video>
    </a-scene>

  </body>
</html>
